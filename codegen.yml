overwrite: true
schema: "https://syn-api-prod.herokuapp.com/graphql"
documents: "**/*.graphql"
generates:
  src/generated/graphql.ts:
    plugins:
      - "typescript-client"
      - "typescript-graphql-files-modules"
      - "fragment-matcher"
  ./graphql.schema.json:
    plugins:
      - "introspection"
